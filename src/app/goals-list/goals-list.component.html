<div class="mt-5 mx-5" dir="rtl">
  <mat-card>
    <header>
      <h1 class="text-center">لیست اهداف</h1>
      <hr />
      <div class="filters mb-4 d-flex col-8 mx-auto justify-content-around">
        <mat-form-field class="col-md-3 col-sm-12 col-12">
          <mat-label>جستجو</mat-label>
          <input matInput type="text" />
          <button
            mat-button
            *ngIf="inputDummyValue"
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="inputDummyValue = ''"
          >
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field appearance="outline"class="col-md-3 col-sm-12 col-12">
          <mat-label>نام کارمند</mat-label>
          <mat-select>
            <mat-option
              *ngFor="let item of tableList.data"
              [value]="item.employee"
            >
              {{ item.employee }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <button
          class="align-self-center col-md-3 col-sm-12 col-12"
          dir="rtl"
          mat-raised-button
          color="primary"
          (click)="openCreateDialog()"
        >
          هدف جدید
          <span class="material-icons">
            add
          </span>
        </button>
      </div>
    </header>
    <div>
      <div class="mat-elevation-z8 mb-3 overflow-auto">
        <table
          mat-table
          [dataSource]="tableList"
          class="table table-striped table-no-bordered table-hover"
        >
          <!-- Position Column -->
          <ng-container matColumnDef="کارمند">
            <th
              class="font-weight-bold text-center py-2"
              mat-header-cell
              *matHeaderCellDef
            >
              کارمند
            </th>
            <td class="text-center py-2" mat-cell *matCellDef="let element">
              {{ element.employee }}
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="شرح هدف">
            <th
              class="font-weight-bold text-center py-2"
              mat-header-cell
              *matHeaderCellDef
            >
              شرح هدف
            </th>
            <td class="text-center py-2" mat-cell *matCellDef="let element">
              {{ element.goalDesc }}
            </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="وزن">
            <th
              class="font-weight-bold text-center py-2"
              mat-header-cell
              *matHeaderCellDef
            >
              وزن
            </th>
            <td class="text-center py-2" mat-cell *matCellDef="let element">
              {{ element.weight | number }}
            </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="میزان انتظار">
            <th
              class="font-weight-bold text-center py-2"
              mat-header-cell
              *matHeaderCellDef
            >
              میزان انتظار
            </th>
            <td class="text-center py-2" mat-cell *matCellDef="let element">
              {{ element.expectedAmount }}
            </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="واحد اندازه‌گیری">
            <th
              class="font-weight-bold text-center py-2"
              mat-header-cell
              *matHeaderCellDef
            >
              واحد اندازه‌گیری
            </th>
            <td class="text-center py-2" mat-cell *matCellDef="let element">
              {{ element.measureUnit }}
            </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="مهلت">
            <th
              class="font-weight-bold text-center py-2"
              mat-header-cell
              *matHeaderCellDef
            >
              مهلت
            </th>
            <td class="text-center py-2" mat-cell *matCellDef="let element">
              {{ element.date | date: "shortDate" }}
            </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="تاریخ تایید">
            <th
              class="font-weight-bold text-center py-2"
              mat-header-cell
              *matHeaderCellDef
            >
              تاریخ تایید
            </th>
            <td class="text-center py-2" mat-cell *matCellDef="let element">
              <button
                *ngIf="element.confirmStatus"
                mat-stroked-button
                color="primary"
              >
                تایید شده
                <span class="material-icons">
                  done
                </span>
              </button>

              <button
                *ngIf="!element.confirmStatus"
                mat-stroked-button
                color="warn"
              >
                تایید نشده
                <span class="material-icons">
                  clear
                </span>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="عملیات">
            <th
              class="font-weight-bold text-center py-2"
              mat-header-cell
              *matHeaderCellDef
            >
              عملیات
            </th>
            <td class="text-center py-2" mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                color="primary"
                (click)="openEditDialog(element)"
              >
                <span class="material-icons">
                  create
                </span>
              </button>
              <button
                mat-icon-button
                color="warn"
                (click)="openDeleteDialog(element)"
              >
                <span class="material-icons">
                  delete_forever
                </span>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="tableColumnHeaders"></tr>
          <tr mat-row *matRowDef="let row; columns: tableColumnHeaders"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
    <footer></footer>
  </mat-card>
</div>
